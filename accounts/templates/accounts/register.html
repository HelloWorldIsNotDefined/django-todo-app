{% extends 'base.html' %}

{% block content %}

    <div class="form-center">
        <div class="form-wrapper">

            <h2>Sign Up</h2><hr>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="form-input" value="Sign Up" >
            </form><br>

            <small>Already a member? <a href="{% url 'accounts:login' %}">Login</a></small>

        </div>
    </div>
    
{% endblock %}
