{% extends 'base.html' %}

{% block content %}

    <div class="form-center">
        <div class="form-wrapper">

            <h2>Login</h2><hr>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="form-input" value="Login" >
            </form><br>

            <small>Don't have an account? <a href="{% url 'accounts:register' %}">Sign Up</a></small>
            
        </div>
    </div>
    

{% endblock %}
